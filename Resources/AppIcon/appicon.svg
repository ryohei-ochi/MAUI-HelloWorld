<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
=== MAIN APPLICATION ICON ===
File: appicon.svg
Purpose: Primary application icon for all platforms
Dimensions: 512x512px (optimized for high-resolution displays including Retina)
Format: SVG vector graphics for scalability

Design Elements:
- Brand gradient background (#667eea to #764ba2)
- Stylized "H" letterform representing "HelloWorld"
- Modern rounded corners (80px radius)
- White/light gradient for icon elements
- Decorative accent circles for visual interest

Platform Usage:
- Android: Base for adaptive icon generation
- iOS: Automatically scaled for all required sizes including Retina Display (iPhone 8)
- Windows: Used for app tiles and taskbar icons

Naming Convention: appicon.svg (standard .NET MAUI convention)
-->
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Brand gradient definitions for consistent visual identity -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    
    <!-- Background with brand gradient and rounded corners -->
    <rect x="0" y="0" width="512" height="512" fill="url(#backgroundGradient)" rx="80" ry="80"/>
    
    <!-- Main icon shape - stylized "H" letterform for HelloWorld branding -->
    <g transform="translate(256, 256)">
        <!-- Left vertical bar -->
        <rect x="-90" y="-112" width="28" height="224" fill="url(#iconGradient)" rx="14"/>
        <!-- Right vertical bar -->
        <rect x="62" y="-112" width="28" height="224" fill="url(#iconGradient)" rx="14"/>
        <!-- Horizontal connecting bar -->
        <rect x="-62" y="-14" width="124" height="28" fill="url(#iconGradient)" rx="14"/>
        
        <!-- Decorative elements -->
        <circle cx="-76" cy="-90" r="10" fill="url(#iconGradient)" opacity="0.7"/>
        <circle cx="76" cy="-90" r="10" fill="url(#iconGradient)" opacity="0.7"/>
        <circle cx="0" cy="90" r="14" fill="url(#iconGradient)" opacity="0.6"/>
    </g>
</svg>